<!doctype html>

<html lang="en" ng-app="erNiuNiu">
<head>
    <meta charset="UTF-8">
    <title>erNiuNiu</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-controller="PhoneListCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 sidebar">
                <h3>Filters</h3>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="search">Search</label>
                        <input type="text" id="search" class="form-control" placeholder="Keywords" ng-model="query">
                    </div>
                    <div class="form-group">
                        <label for="sort">Sort</label>
                        <select id="sort" class="form-control" ng-model="order">
                            <option value="name">Alphabetically</option>
                            <option value="age">Newest first</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="col-sm-8 col-sm-offset-1 main">
                <h3 ng-bind-template="Filtered by: {{ query }}"></h3>
                <hr>
                <ul class="list-unstyled media-list phone-list">
                    <li class="media" ng-repeat="phone in phones | filter:query | orderBy:order">
                        <div class="media-left media-middle">
                            <a href="#/phones/{{ phone.id }}">
                                <img class="media-object img-thumbnail" ng-src="{{ phone.imageUrl }}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">
                                <a href="#/phones/{{ phone.id }}">{{ phone.name }}</a>
                            </h4>
                            <p>{{ phone.description }}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
