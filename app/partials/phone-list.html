<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-3 phone-list-sidebar">
            <h3>Filters</h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" class="form-control" placeholder="Keywords" ng-model="query">
                </div>
                <div class="form-group">
                    <label for="sort">Sort</label>
                    <select id="sort" class="form-control" ng-model="order">
                        <option value="name">Alphabetically</option>
                        <option value="age">Newest first</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="clearfix visible-xs-block"></div>
        <div class="col-sm-8 col-md-offset-1 phone-list-main">
            <h3 ng-bind-template="Filtered by: {{ query }}"></h3>
            <hr>
            <ul class="list-unstyled media-list phone-list-list">
                <li class="media phone-list-listing" ng-repeat="phone in phones | filter:query | orderBy:order">
                    <div class="media-left media-middle">
                        <a href="#/phones/{{ phone.id }}">
                            <img class="media-object img-thumbnail" ng-src="{{ phone.imageUrl }}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a href="#/phones/{{ phone.id }}">{{ phone.name }}</a>
                        </h4>
                        <p>{{ phone.description }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
